<!-- EBN = Element bude na-->
        <Rozlozenie-elementov class="

            flex  //Ked chem mat elemety vedla seba obalim ich a tomu obalovacu dam flex
            items-start // align-items https://css-tricks.com/snippets/css/a-guide-to-flexbox/
            flex-shrink-0 // Elementy sa nebudu zmensovat pri zmensovani okna

            w-screen //EBM celu sirku obrazovky
            min-h-screen // Minimalne na vysku obrazovky (h = height)

        "></Rozlozenie-elementov>

        <Farby class="
        // Pozor pri pouzivani gradient a background, gradiend je img takze prebije obycany farebny bg

            bg-gray     //Pozadie
            bg-gray-200
            bg-gradient-to-r from-red-400 to-pink-400 // Gradient pojde z pravej strany, z cervenej do ruzovej

        "></Farby>

        <Vlastnosti-elementov class="

            block // element bude na celu sirku rodica
            hidden  // hidden

            w-80  //width
            h-full //height 100%
            mx-4  //margin po osi X ( X = - , Y = |)

            p-3   //padding
            px-3  // osa x
            py-4  // osa y

            rounded // zaoblenie rohov
            rounded-lg
            rounded-br-3xl

            shadow-xl // tiene
            shadow-inner // vnutorny

            border-black //default border 1px
            border-b border-gray-400 //border bottom bude mat sedu farbu
            border-l border-b border-gray-400 //border bottom a left bude mat sedu farbu

            hover: //ked nan pridem mysov

        "></Vlastnosti-elementov>

        <Texty class="

            font-bold 

            text-sm //small
            text-lg
